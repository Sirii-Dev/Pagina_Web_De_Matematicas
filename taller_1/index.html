<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas</title>
  </head>
  <body>
    
    <header>
      <h1>Calculando</h1>
     <a href="../taller_2/descuentos.html">Descuentos</a>
     <a href="../taller_3/estadistica.html">Estadistica</a>
     <a href="../taller_4/temperatura.html">Temperatura</a>
    </header>

    <main>
      <!-- formulario del cuadrado -->
      <section>
        <h2>CUADRADO</h2>
        <form action="/"></form>
        <label for="InputCuadrado"> Lados = </label>
        <input id="InputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">
          Calcular perímetro
        </button>
        <button type="button" onclick="calcularAreaCuadrado()">
          Calcular área
        </button>
        <p id="ResultadoCuadrado"></p>
      </section>

      <!-- Formulario del triangulo -->
      <section>
        <h2>TRIANGULO</h2>
        <p>Inserta los datos que tengas</p>
        <form action="/">
          <label for="InputA">Lado A =</label>
          <input id="InputA" type="number" />

          <label for="InputB">Lado B =</label>
          <input id="InputB" type="number" />

          <label for="InputC">Lado C o base =</label>
          <input id="InputC" type="number" />

          <label for="InputAltura">Altura =</label>
          <input id="InputAltura" type="number" />

          <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular perímetro
          </button>
          <button type="button" onclick="calcularAreaTriangulo()">
            Calcular área
          </button>
          <button type="button" onclick="calcularAlturaTriangulo()">
            Calcular altura
          </button>
          <p id="ResultadoTriangulo"></p>
        </form>
      </section>

      <section>
        <h2>Circulo</h2>
        <p>Recuerda que el radio es la mitad del diametro</p>
        <form action="/">
          <label for="InputRadio">Radio = </label>
          <input type="number" id="InputRadio" />

          <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular perimetro
          </button>
          <button type="button" onclick="calcularAreaCirculo()">
            Calcular área
          </button>
          <p id="ResultadoCirculo"></p>
        </form>
      </section>
    </main>
    <script src="./figuras.js"></script>
  </body>
</html>
